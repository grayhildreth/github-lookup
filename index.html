<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>GitHub Users!<small> Enter a username to find info!</small></h1>
      </div>
      <div class="form">
        <label for="user">Username</label>
        <input id="user" type="text" placeholder="Enter Username">
        <button class="button" id="searchUsers">Search!</button>
      </div>
      <br></br>
      <div class="container jumbotron">
        <div id="gh-user-pic"></div>
        <div id="gh-fullname"></div>
        <div id="gh-username"></div>
        <div id="gh-repo"></div>
    </div>
  </div>
  </body>
</html>
